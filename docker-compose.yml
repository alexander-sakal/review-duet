version: '3.8'

services:
  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    volumes:
      - ./cli:/app
      - ./test-project:/test-project
    working_dir: /app
    command: npm run dev
    environment:
      - NODE_ENV=development

  # Plugin dev uses local IDE - no container needed
  # This service is for CLI development only
